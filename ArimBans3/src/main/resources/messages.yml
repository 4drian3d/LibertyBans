      - 'Duration: %TIME%'
      - 'Reason: %REASON%'
      - ''
      - 'Please read the rules'
      - 'Forums: www.site.com'
  warns:
    usage: '/warn <player> [time] <reason>'
    permission:
      command: '&cYou may not warn other players.'
      no-ip: '&cYou may not ipwarn other players.'
      time: '&cYou may only warn players for a maximum of %TIME%'

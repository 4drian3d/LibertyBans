# Miscenallous messages
misc:
  unknown-error: '&cAn unknown error occurred.'
  sync-denial-message: '&cSynchronous chat denied. &7Please try again.'
  # Time formatting fragments
  time:
    years:
      enable: true
      message: '%YEARS% years'
    months:
      enable: true
      message: '%MONTHS% months'
    weeks:
      enable: true
      message: '%WEEKS% weeks'
    days:
      enable: true
      message: '%DAYS% days'
    hours:
      enable: true
      message: '%HOURS% hours'
    minutes:
      enable: true
      message: '%MINUTES% minutes'
    grammar:
      # If enabled, places commas after each time fragment, except the last one
      comma: true
      # What should come before the last fragment? Set to empty text to disable
      and: ' and'
config-version: 1
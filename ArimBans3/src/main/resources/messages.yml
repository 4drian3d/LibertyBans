additions:
  bans:
    usage: '&c/ban &e<player> [time] <reason>&c.'
    permission:
      command: '&7You may not ban other players.'
      no-ip: '&7You may not ipban other players.'
      time: '&7You may only ban players for a maximum of &a&o%MAX_TIME%&7.'
      dur-perms:
        - '5d'
        - '1mo'
    error:
      conflicting: '&c&o%TARGET%&r&7is already banned!'
      exempt: '&cYou may not ban %TARGET%.'
    successful:
      message: '&7Banned &c&o%SUBJECT%&r&7 for &a&o%EXP_REL%&r&7 because of &o%REASON%'
      notification: '&7%OPERATOR% banned &c&o%SUBJECT%&r&7 for &a&o%EXP_REL%&r&7 because of &o%REASON%'
    layout:
      - 'Banned'
      - 'Duration: %TIME%'
      - 'Reason: %REASON%'
      - ''
      - 'Please read the rules'
      - 'Forums: www.site.com'
  mutes:

all:
  prefix:
    use: true
    value: '&6&lArim &r&8» '
  base-permission-message: '&cYou may not use this.'
  invalid:
    uuid: '&c&o%TARGET%&r&7 is not a valid player.'
    ip: '&c&o%TARGET%&r&7 is not a valid IP.'
    both: '&c&o%TARGET%&r&7 is not a valid player or IP.'
  ip-selector:
    message: '&c&o%TARGET%&r&7 has multiple IPs. Click to select an IP to use: %LIST%&r&7.'
    element: '||&e%IP%, ||ttp:&7Click to select &a%IP%&7.||cmd:/%CMD%'
  usage: '/arimbans ban, mute, etc.'
additions:
  bans:
    usage: '&c/ban &e<player> [time] <reason>&c.'
    permission:
      command: '&7You may not ban other players.'
      no-ip: '&7You may not ipban other players.'
      time: '&7You may only ban players for a maximum of &a&o%MAX_TIME%&7.'
      dur-perms:
        - '5d'
        - '1mo'
    error:
      conflicting: '&c&o%TARGET%&r&7is already banned!'
      exempt: '&cYou may not ban %TARGET%.'
    successful:
      message: '&7Banned &c&o%TARGET%&r&7 for &a&o%TIME%&r&7 because of &o%REASON%'
      notification: '&7%OPERATOR% banned &c&o%TARGET%&r&7 for &a&o%TIME%&r&7 because of &o%REASON%'
    layout:
      - 'Banned'
      - 'Duration: %TIME%'
      - 'Reason: %REASON%'
      - ''
      - 'Please read the rules'
      - 'Forums: www.site.com'
  mutes:
    usage: '/mute <player> [time] <reason>'
    permission:
      command: '&cYou may not mute other players.'
      no-ip: '&cYou may not ipmute other players.'
      time: '&cYou may only mute players for a maximum of %TIME%'
      dur-perms:
        - '5d'
        - '1mo'
    error:
      conflicting: '&c&o%TARGET%&r&7is already muted!'
      exempt: '&cYou may not mute %TARGET%.'
    successful:
      message: '&7Muted %TARGET% for %TIME% because of %REASON%'
      notification: '&7%OPERATOR% muted %TARGET% for %TIME% because of %REASON%'
    layout:
      - 'Muted'
      - 'Duration: %TIME%'
      - 'Reason: %REASON%'
      - ''
      - 'Please read the rules'
      - 'Forums: www.site.com'
  warns:
    usage: '/warn <player> [time] <reason>'
    permission:
      command: '&cYou may not warn other players.'
      no-ip: '&cYou may not ipwarn other players.'
      time: '&cYou may only warn players for a maximum of %TIME%'
      dur-perms:
        - '5d'
        - '1mo'
    error:
      exempt: '&cYou may not warn %TARGET%.'
    successful:
      message: '&7Warned %TARGET% for %TIME% because of %REASON%'
      notification: '&7%OPERATOR% warned %TARGET% for %TIME% because of %REASON%'
    layout:
      - 'Warned'
      - 'Duration: %TIME%'
      - 'Reason: %REASON%'
      - ''
      - 'Please read the rules'
      - 'Forums: www.site.com'
  kicks:
    usage: '/kick <player> <reason>'
    permission:
      command: '&cYou may not kick other players.'
      no-ip: '&cYou may not ipkick other players.'
    error:
      exempt: '&cYou may not kick %TARGET%.'
      target-offline: '&c&o%TARGET%&r&7 is offline.'
    successful:
      message: '&7Successfully kicked %TARGET% for %TIME% because of %REASON%'
      notification: '&7%OPERATOR% kicked %TARGET% for %TIME% because of %REASON%'
  layout:
    - 'Kicked'
    - 'Reason: %REASON%'
    - ''
    - 'Please read the rules'
    - 'Forums: www.site.com'
removals:
  bans:
    usage: '/unban <player>'
    permission:
      command: '&cYou may not unban other players.'
      no-ip: '&cYou may not unban IPs.'
    error:
      not-found: '&c&o%TARGET%&r&7is not banned.'
      confirm: '&7Are you sure you want to unban &c&o%TARGET%&r&7 for %REASON%?||ttp:&7Ban enacted by %OPERATOR%, %DATE%||&7 Click to confirm.||ttp:&7Click here!||cmd:/%CMD%'
    successful:
      message: '&7Successfully unbanned &c&o%TARGET%&r&7.'
      notification: '%UNOPERATOR% unbanned %TARGET%.'
  mutes:
    usage: '/unmute <player>'
    permission:
      command: '&cYou may not unmute other players.'
      no-ip: '&cYou may not unmute IPs.'
    error:
      not-found: '&c&o%TARGET%&r&7is not muted.'
      confirm: '&7Are you sure you want to unmute &c&o%TARGET%&r&7 for %REASON%?||ttp:&7Mute enacted by %OPERATOR%, %DATE%||&7 Click to confirm.||ttp:&7Click here!||cmd:/%CMD%'
    successful:
      message: '&7Successfully unmuted &c&o%TARGET%&r&7.'
      notification: '%UNOPERATOR% unmuted %TARGET%.'
  warns:
    usage: '/unwarn <player>'
    permission:
      command: '&cYou may not unwarn other players.'
      no-ip: '&cYou may not unwarn IPs.'
    error:
      not-found: '&7Could not find warn No.&e%NUMBER%&7 for &c&o%TARGET%&r&7.'
      confirm: '&7Are you sure you want to unwarn &c&o%TARGET%&r&7 for %REASON%?||ttp:&7Warn enacted by %OPERATOR%, %DATE%||&7 Click to confirm.||ttp:&7Click here!||cmd:/%CMD%'
    successful:
      message: '&7Successfully unwarned &c&o%TARGET%&r&7.'
      notification: '%UNOPERATOR% unwarned %TARGET% No.&e%NUMBER%&7.'
list:
  banlist:
    usage: '/banlist [page]'
    per-page: 10
    no-pages: '&cThere are no active bans.'
    max-pages: '%PAGE% does not exist. Max pages: %MAXPAGE%'
    permission:
      command: '&cYou may not view the banlist.'
      no-ip: '&cYou may not view the ip banlist.'
    layout:
      header:
        - '[Number] Subject'
        - 'Operator / Reason / Time Remaining'
      body:
        - '[%NUMBER%] %TARGET%'
        - '%OPERATOR% / %REASON% / %TIME%'
      footer:
        - 'Page %PAGE%/%MAXPAGE%.||ttp:Click for next page||cmd:/%CMD%'
  mutelist:
    usage: '/mutelist [page]'
    per-page: 10
    no-pages: '&cThere are no active mutes.'
    max-pages: '%PAGE% does not exist. Max pages: %MAXPAGE%'
    permission:
      command: '&cYou may not view the mutelist.'
      no-ip: '&cYou may not view the ip mutelist.'
    layout:
      header:
        - '[Number] Subject'
        - 'Operator / Reason / Time Remaining'
      body:
        - '[%NUMBER%] %TARGET%'
        - '%OPERATOR% / %REASON% / %TIME%'
      footer:
        - 'Page %PAGE%/%MAXPAGE%.||ttp:Click for next page||cmd:/%CMD%'
  history:
    usage: '/history <player> [page]'
    per-page: 10
    no-pages: '&c&o%TARGET%&r&7 has no history.'
    max-pages: '%PAGE% does not exist. Max pages: %MAXPAGE%'
    permission:
      command: '&cYou may not view history.'
      no-ip: '&cYou may not view history for an ip address.'
    layout:
      header:
        - '[Number] Subject / Punishment Type'
        - 'Operator / Reason / Time Remaining'
      body:
        - '[%NUMBER%] %TARGET% / %PUNISHMENT%'
        - '%OPERATOR% / %REASON% / %TIME%'
      footer:
        - 'Page %PAGE%/%MAXPAGE%.||ttp:Click for next page||cmd:/%CMD%'
  warns:
    usage: '/warns <player> [page]'
    per-page: 10
    no-pages: '&c&o%TARGET%&r&7 has no warns.'
    max-pages: '%PAGE% does not exist. Max pages: %MAXPAGE%'
    permission:
      command: '&cYou may not view warns.'
      no-ip: '&cYou may not view warns for an ip address.'
    layout:
      header:
        - '[Number] Operator / Reason / Time Remaining'
      body:
        - '[%NUMBER%] %OPERATOR% / %REASON% / %TIME%'
      footer:
        - 'Page %PAGE%/%MAXPAGE%.||ttp:Click for next page||cmd:/%CMD%'
  blame:
    usage: '/blame <player> [page]'
    per-page: 10
    no-pages: '&c&o%TARGET%&r&7 has no warns.'
    max-pages: '%PAGE% does not exist. Max pages: %MAXPAGE%'
    permission:
      command: '&cYou may not use blame.'
    layout:
      header:
        - '[Number] Subject / Punishment Type'
        - 'Reason / Time Remaining'
      body:
        - '[%NUMBER%] %SUBJECT%'
        - '%REASON% / %TIME%'
      footer:
        - 'Page %PAGE%/%MAXPAGE%.||ttp:Click for next page||cmd:/%CMD%'
other:
  rollback:
    usage: '&cUsage: /rollback &e<player> [number]&c.'
    permission:
      command: '&cYou may not use this.'
    error:
      not-found: '&cNo punishments made by &7&o%TARGET%&r&c.'
      invalid-number: '&cInvalid number specified: %NUMBER%.'
    successful:
      detail: '&7Rolling back punishment: %TYPE% / %SUBJECT% / %REASON% / %DATE%'
      message: '&7Rolled back &e%NUMBER%&7 punishments by &7&o%TARGET%&r&7.'
  reload:
    usage: '&cUsage: /reload.'
    permission:
      command: '&cYou may not use this.'
    successful: '&aReloaded ArimBans configuration!'
  ips:
    usage: '&cUsage: /ips &e<player>&c.'
    permission:
      command: '&cYou may not lookup IPs.'
      no-ip: '&cYou may not lookup IPs.'
    error:
      not-found: '&cNo information found for &7&o%TARGET%&r&c.'
    layout:
      body:
        - '&cPlayer &8» &7%TARGET%'
        - '&cIPs &8» %LIST%'
      element: '||&7%IP%, ||ttp:&7Click to inspect location details.||cmd:/%GEOIP_CMD%'
  geo-ip:
    usage: '&cUsage: /geoip &e<IP>&c.'
    permission:
      command: '&cYou may not lookup Geo IP information.'
      no-ip: '&cYou may not lookup Geo IP information.'
    error:
      not-found: '&cNo information found for &r&7&o%TARGET%&r&c. Perhaps you have incurred rate-limiting.'
    layout:
      body:
        - '&cIP &8» &7%TARGET%'
        - '&cCountry: &7%COUNTRY_CODE% / %COUNTRY_NAME%'
        - '&cRegion: &7%REGION_CODE% / %REGION_NAME%'
        - '&cLocation: &7%CITY%, %REGION_NAME% %ZIP%'
        - '&cLongitude / Latitude: &7%LONGITUDE% / %LATITUDE%'
  alts:
    usage: '&cUsage: /alts &e<IP>&c.'
    permission:
      command: '&cYou may not check for alts.'
      no-ip: '&cYou may not check for alts.'
    error:
      not-found: '&cNo information found for &r&7&o%TARGET%&r&c.'
    layout:
      body:
        - '&cIP &8» &7%TARGET%'
        - '&cPlayers: %LIST%'
      element: '||&7%PLAYER%, ||ttp:&7Click to check status.||cmd:/%STATUS_CMD%'
  status:
    usage: '&cUsage: /check &e<player/IP>&c.'
    permission:
      command: '&cYou may not view statuses.'
      no-ip: '&cYou may not view statuses for an IP address.'
    layout:
      player:
        header: '&cPlayer &8» &7%TARGET%'
        info: '[IP Lookup]||ttp:&7Find IPs this player has connected with.||cmd:/%IPS_CMD%'
      ip:
        header: '&cIP &8» &7%TARGET%'
        info: '[GeoIP]||ttp:&7Click to inspect location details.||cmd:/%GEOIP_CMD%|| [Alt Lookup]||ttp:&7Find players who have connected with this IP.||cmd:/%ALTS_CMD%'
      body:
        - '%HEADER%'
        - '%INFO%'
        - '%BAN_STATUS%'
        - '%MUTE_STATUS%'
        - '%WARN_STATUS%'
      ban-status:
        banned: '&cBanned &8» &7%TIME%||ttp:&7%OPERATOR%, %DATE%, %REASON%'
        not-banned: '&cBanned &8» &7False'
      mute-status:
        muted: '&cMuted &8» &7%TIME%||ttp:&7%OPERATOR%, %DATE%, %REASON%'
        not-muted: '&cMuted &8» &7False'
      warn-status:
        warn-count: '&cWarns &8» &7%WARN_COUNT%||ttp:&7Click to see warns for &e&o%TARGET%&7.||cmd:/%CMD_WARNS%'
        no-warns: '&cWarns &8» &7None'
time:
  units:
    years:
      enable: true
      message: '%YEARS% years'
    months:
      enable: true
      message: '%MONTHS% months'
    weeks:
      enable: true
      message: '%WEEKS% weeks'
    days:
      enable: true
      message: '%DAYS% days'
    hours:
      enable: true
      message: '%HOURS% hours'
    minutes:
      enable: true
      message: '%MINUTES% minutes'
    seconds:
      enable: true
      message: '%SECONDS% seconds'
  enable-comma: true
do-not-touch-version: 1
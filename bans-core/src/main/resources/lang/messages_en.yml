    per-page: 10
    no-pages: '&c&o%TARGET%&r&7 has no warns.'
    max-pages: '&e%PAGE%&7 does not exist. Max pages: &e%MAXPAGE%&7.'
    permission:
      command: '&7You may not view warns.'
      no-ip: '&7You may not view warns for an ip address.'
    layout:

# Message configuration
# Changing these settings can be done at any time; all punishments will be formatted accordingly
# regardless of when they were made.
all:
  # The global prefix
  prefix:
    # If enabled, all messages will be sent prefixed with the given value
    enable: true
    # The prefix to use
    value: '&6&lLibertyBans &r&8Â»&7 '
  # If a player types /libertybans but does not have the permission 'libertybans.commands', this is the denial message
  base-permission-message: '&cYou may not use this.'
  # When issuing commands, if the specified target was not found, what should the error message be?
  not-found:
    uuid: '&c&o%TARGET%&r&7 was not found online or offline.'
    ip: '&c&o%TARGET%&r&7 is not a valid IP address.'
    either: '&c&o%TARGET%&r&7 is not a valid player or IP address.'
  usage:
    - '&7-- LibertyBans usage --'
    - '&7Punish commands: /ban, /mute, /warn, /kick'
    - '&7Unpunish commands: /unban, /unmute, /unwarn'
# Admin commands
admin:
  no-permission: '&cSorry, you cannot use this.'
  ellipses: '&a...'
  reloaded: '&aReloaded!'
  restarted: '&aRestarted!'
# Specific formatting options
formatting:
  # Should JSON formatting be enabled?
  enable-json: true
  # There are 2 ways to make permanent punishments. The first is to not specify a time (/ban <player> <reason>).
  # The second is to specify a permanent amount of time (/ban <player> perm <reason>).
  # When typing commands, what time arguments will be counted as permanent?
  permanent-arguments:
    - 'perm'
    - 'permanent'
    - 'permanently'
  # How should 'permanent' be displayed as a length of time?
  permanent-display:
    relative: 'Permanent'
    absolute: 'Never'
  # How should the console be displayed?
  console-display: 'Console'
  # How should the global scope be displayed?
  global-scope-display: 'Global'
# Messages regarding /ban, /mute, /warn, /kick
additions:
  bans:
    usage: '&cUsage: /ban &e<player> [time] <reason>&c.'
    permission:
      command: '&cYou may not ban other players.'
    error:
      conflicting: '&c&o%TARGET%&r&7 is already banned!'
    successful:
      message: '&aBanned &c&o%VICTIM%&r&a for &a&o%DURATION%&r&a because of &e&o%REASON%&r&a.'
      notification: '&c&o%OPERATOR%&r&7 banned &c&o%VICTIM%&r&7 for &a&o%DURATION%&r&7 because of &e&o%REASON%&r&7.'
    layout:
      - '&7&lBanned'
      - '&cDuration: &e%DURATION%'
      - '&7'
      - '&c&lReason'
      - '&7%REASON%'
      - ''
      - '&3&lAppeal Your Punishment'
      - '&cWebsite: &7website'
      - '&cDiscord: &7discord'
  mutes:
    usage: '&cUsage: /mute &e<player> [time] <reason>&c.'
    permission:
      command: '&cYou may not mute other players.'
    error:
      conflicting: '&c&o%TARGET%&r&7 is already muted!'
    successful:
      message: '&aMuted &c&o%VICTIM%&r&a for &a&o%DURATION%&r&a because of &e&o%REASON%&r&a.'
      notification: '&c&o%OPERATOR%&r&7 muted &c&o%VICTIM%&r&7 for &a&o%DURATION%&r&7 because of &e&o%REASON%&r&7.'
    layout:
      - '&7&lMuted'
      - '&cDuration: &e%DURATION%'
      - '&7'
      - '&c&lReason'
      - '&7%REASON%'
  warns:
    usage: '&cUsage: /warn &e<player> [time] <reason>&c.'
    permission:
      command: '&cYou may not warn other players.'
    successful:
      message: '&aWarned &c&o%VICTIM%&r&a for &a&o%DURATION%&r&a because of &e&o%REASON%&r&a.'
      notification: '&c&o%OPERATOR%&r&7 warned &c&o%VICTIM%&r&7 for &a&o%DURATION%&r&7 because of &e&o%REASON%&r&7.'
    layout:
      - '&7&lWarned'
      - '&cDuration: &e%DURATION%'
      - '&7'
      - '&c&lReason'
      - '&7%REASON%'
  kicks:
    usage: '&cUsage: /kick &e<player> <reason>&c.'
    permission:
      command: '&cYou may not kick other players.'
    successful:
      message: '&aKicked &c&o%VICTIM%&r&a because of &e&o%REASON%&r&a.'
      notification: '&c&o%OPERATOR%&r&7 kicked &c&o%VICTIM%&r&7 because of &e&o%REASON%&r&7.'
    layout:
      - '&7&lKicked'
      - '&cDuration: &e%DURATION%'
      - '&7'
      - '&c&lReason'
      - '&7%REASON%'
# Messages regarding /unban, /unmute, /unwarn
removals:
  bans:
    usage: '&cUsage: /unban &e<player>&c.'
    permission:
      command: '&cYou may not unban other players.'
    not-found: '&c&o%TARGET%&r&7 is not banned.'
    successful:
      message: '&7Unbanned &c&o%VICTIM%&r&7.'
      notification: '&c&o%UNOPERATOR%&r&7 unbanned &c&o%TARGET%&r&7.'
  mutes:
    usage: '&cUsage: /unmute &e<player>&c.'
    permission:
      command: '&cYou may not unmute other players.'
    not-found: '&c&o%TARGET%&r&7 is not muted.'
    successful:
      message: '&7Unmuted &c&o%VICTIM%&r&7.'
      notification: '&c&o%UNOPERATOR%&r&7 unmuted &c&o%TARGET%&r&7.'
  warns:
    usage: '&cUsage: /unwarn &e<player> <id>&c.'
    permission:
      command: '&cYou may not unwarn other players.'
    not-found: '&c&o%TARGET%&r&7 does not have a warn by &c&o%ID%&r&7.'
    not-a-number: '&c&o%ID_ARG%&r&7 is not a number.'
    successful:
      message: '&7Unmuted &c&o%VICTIM%&r&7.'
      notification: '&c&o%UNOPERATOR%&r&7 unmuted &c&o%VICTIM%&r&7.'
